<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'myplanner/css/index.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'myplanner/fontawesome/css/all.min.css' %} "
    /> 
    <title>  {% block title%} {% endblock title %} </title>
  </head>
  <body>
      <nav>
      <div class="logo"><a style="text-decoration:none; color:#fff;" href="{% url 'myplanner:index' %}">Mydayscheduler</a></div>
      {% block login%} {% endblock login%}
    </nav> 
    <div class="wrapper">
      {% block main_content %} 
      {% endblock main_content %}
    </div>
    <script src="{% static 'myplanner/js/jquery-3.4.1.js' %}"></script> 
    {% comment %} <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                 integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                 crossorigin="anonymous"></script> {% endcomment %}
    <script src="{% static 'myplanner/js/final.js' %}"></script>
  </body>
</html>
